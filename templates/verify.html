<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Roblox Account</title>
</head>
<body>
    <h1>Verify Roblox Account</h1>
    <p>Please check your Roblox account for a verification token.</p>
    <p>Username: {{ username }}</p>
    <p>Verification Token: {{ token }}</p>
    <form action="/verify" method="post">
        <label for="verification_code">Enter the verification code:</label><br>
        <input type="text" id="verification_code" name="verification_code" required><br><br>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
