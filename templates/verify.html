<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Roblox Account</title>
</head>
<body>
    <h1>Verify Roblox Account</h1>
    <p>Username: {{ username }}</p>
    <p>Your verification token is: <strong>{{ token }}</strong></p>
    <p>Please add this token to your Roblox profile and then click the button below to verify.</p>
    <form action="/check_verification" method="post">
        <button type="submit">Verify</button>
    </form>
</body>
</html>
