<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Profile Checker</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>Roblox Profile Checker</h1>
    <form id="usernameForm">
        <label for="username">Enter Your Roblox Username:</label><br>
        <input type="text" id="username" name="username"><br><br>
        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <div id="result" style="display:none;">
        <p>Generated String:</p>
        <textarea id="generatedString" readonly></textarea><br>
        <button id="copyBtn">Copy to Clipboard</button><br><br>
        <p id="verifyResult"></p>
    </div>
</body>
</html>
